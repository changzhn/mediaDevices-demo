<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getConstraints</title>
</head>
<body>
    <script>

        window.addEventListener('load', initMedia);

        async function initMedia() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: {
                width: 320,
                height: 240,
            } });
            const track = stream.getTracks()[0];
            let constraints = track.getConstraints();
            let settings = track.getSettings();
            console.log('constraints 1: ', constraints);
            console.log('settings 1: ', settings);

            constraints.width = 640;
            constraints.height = 480;
            constraints.frameRate = 25;
            await track.applyConstraints(constraints);
            constraints = track.getConstraints();
            settings = track.getSettings();
            console.log('constraints 2: ', constraints);
            console.log('settings 2: ', settings);
        }

    </script>
</body>
</html>
